name: flutter_base_clean_getx_app
description: Flutter Base App with Clean GetX
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #State Manager
  get: any
  #bloc: any
  #flutter_bloc: any

  #Dependency Injection
  #get_it: any

  #Code Generator
  freezed: any

  #Tools
  dartz: any
  json_annotation: any

  #File
  open_file_plus: any
  flutter_file_dialog: any
  path_provider: any

  #Device Related and Resources
  permission_handler: any
  #permission_handler_web: any
  mobile_number: any
  device_info_plus: any
  package_info_plus: any
  flutter_contacts: any
  camera: any

  #Remote and Connection
  dio: any
  html: any
  #http: any
  connectivity_plus: any
  internet_connection_checker_plus: any
  url_launcher: any
  url_strategy: any

  #Storage
  shared_preferences: any
  get_storage: any

  #UI
  flutter_animate: any

  #Text and Text-Field
  auto_size_text: any
  mask_text_input_formatter: any

  #Widget
  loading_animation_widget: any

  #Localization
  intl: any
  timezone: any
  persian_datetime_picker: any

  #Docs
  dartdoc: any

  #Sharing
  share_plus: any

  cupertino_icons: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Code Generator
  build_runner: any
  json_serializable: any
  freezed_annotation: any
  injectable_generator: any

  #Test
  build_test: any
  build_web_compilers: any
  responsive_framework: any

  #Icon
  flutter_launcher_icons: any

  flutter_lints: any

flutter_intl:
  enabled: true

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/fonts/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu/Ubuntu-Medium.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf